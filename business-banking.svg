<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Building -->
  <rect x="70" y="60" width="60" height="80" fill="url(#businessGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="80" y="75" width="8" height="8" fill="#f39c12"/>
  <rect x="92" y="75" width="8" height="8" fill="#f39c12"/>
  <rect x="104" y="75" width="8" height="8" fill="#f39c12"/>
  <rect x="116" y="75" width="8" height="8" fill="#f39c12"/>
  
  <rect x="80" y="90" width="8" height="8" fill="#f39c12"/>
  <rect x="92" y="90" width="8" height="8" fill="#f39c12"/>
  <rect x="104" y="90" width="8" height="8" fill="#f39c12"/>
  <rect x="116" y="90" width="8" height="8" fill="#f39c12"/>
  
  <rect x="80" y="105" width="8" height="8" fill="#f39c12"/>
  <rect x="92" y="105" width="8" height="8" fill="#f39c12"/>
  <rect x="104" y="105" width="8" height="8" fill="#f39c12"/>
  <rect x="116" y="105" width="8" height="8" fill="#f39c12"/>
  
  <!-- Entrance -->
  <rect x="90" y="120" width="20" height="20" fill="#2c3e50"/>
  <rect x="95" y="125" width="10" height="15" fill="#3498db"/>
  
  <!-- Chart/Graph floating above -->
  <rect x="40" y="40" width="50" height="35" rx="4" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <polyline points="45,65 55,55 65,45 75,50 85,40" fill="none" stroke="#27ae60" stroke-width="2"/>
  <text x="62" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">GROWTH</text>
  
  <!-- Dollar symbols -->
  <circle cx="145" cy="45" r="12" fill="#27ae60"/>
  <text x="145" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">$</text>
  
  <circle cx="160" cy="60" r="8" fill="#27ae60"/>
  <text x="160" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">$</text>
</svg>