<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="investmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Chart background -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="40" y1="70" x2="160" y2="70" stroke="#e9ecef" stroke-width="1"/>
  <line x1="40" y1="90" x2="160" y2="90" stroke="#e9ecef" stroke-width="1"/>
  <line x1="40" y1="110" x2="160" y2="110" stroke="#e9ecef" stroke-width="1"/>
  <line x1="40" y1="130" x2="160" y2="130" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Investment growth line -->
  <polyline points="50,140 70,120 90,100 110,85 130,70 150,60" 
            fill="none" 
            stroke="url(#investmentGradient)" 
            stroke-width="3" 
            stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="50" cy="140" r="3" fill="url(#investmentGradient)"/>
  <circle cx="70" cy="120" r="3" fill="url(#investmentGradient)"/>
  <circle cx="90" cy="100" r="3" fill="url(#investmentGradient)"/>
  <circle cx="110" cy="85" r="3" fill="url(#investmentGradient)"/>
  <circle cx="130" cy="70" r="3" fill="url(#investmentGradient)"/>
  <circle cx="150" cy="60" r="3" fill="url(#investmentGradient)"/>
  
  <!-- Up arrow -->
  <path d="M135 25 l10 15 l-5 0 l0 10 l-10 0 l0 -10 l-5 0 z" fill="#27ae60"/>
  
  <!-- Dollar signs -->
  <text x="170" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$</text>
  <text x="175" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$</text>
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">$</text>
</svg>