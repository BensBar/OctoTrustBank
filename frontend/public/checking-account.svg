<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checkingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Check/Card background -->
  <rect x="40" y="80" width="120" height="70" rx="8" fill="url(#checkingGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Magnetic stripe -->
  <rect x="40" y="95" width="120" height="8" fill="#2c3e50"/>
  
  <!-- Chip -->
  <rect x="55" y="110" width="15" height="12" rx="2" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <rect x="57" y="112" width="11" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Card number dots -->
  <circle cx="85" cy="125" r="2" fill="#ffffff"/>
  <circle cx="95" cy="125" r="2" fill="#ffffff"/>
  <circle cx="105" cy="125" r="2" fill="#ffffff"/>
  <circle cx="115" cy="125" r="2" fill="#ffffff"/>
  
  <!-- Bank logo -->
  <circle cx="135" cy="115" r="8" fill="#ffffff" opacity="0.9"/>
  <text x="135" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">OT</text>
  
  <!-- Mobile app notification -->
  <circle cx="140" cy="65" r="18" fill="#e74c3c" stroke="#ffffff" stroke-width="3"/>
  <text x="140" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">New</text>
  <path d="M130 70 l7 5 l13 -10" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>