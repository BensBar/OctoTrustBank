<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Dashboard screen -->
  <rect x="40" y="40" width="120" height="80" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Screen glow -->
  <rect x="45" y="45" width="110" height="70" rx="4" fill="#ffffff"/>
  
  <!-- Header bar -->
  <rect x="45" y="45" width="110" height="15" rx="4" fill="url(#analyticsGradient)"/>
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">FINANCIAL DASHBOARD</text>
  
  <!-- Chart 1 - Line graph -->
  <rect x="55" y="65" width="40" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <polyline points="57,85 62,80 67,75 72,78 77,70 82,65 87,68 92,63" 
            fill="none" 
            stroke="#27ae60" 
            stroke-width="2"/>
  <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Income</text>
  
  <!-- Chart 2 - Bar chart -->
  <rect x="105" y="65" width="40" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <rect x="110" y="80" width="5" height="8" fill="#e74c3c"/>
  <rect x="118" y="75" width="5" height="13" fill="#f39c12"/>
  <rect x="126" y="70" width="5" height="18" fill="#3498db"/>
  <rect x="134" y="78" width="5" height="10" fill="#9b59b6"/>
  <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Expenses</text>
  
  <!-- Account balances -->
  <rect x="55" y="100" width="85" height="10" fill="#e8f5e8" stroke="#27ae60" stroke-width="1"/>
  <text x="97" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#27ae60">Total: $45,678.90</text>
  
  <!-- Trend indicators -->
  <circle cx="30" cy="60" r="12" fill="#27ae60"/>
  <path d="M25 60 L30 55 L35 60" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#27ae60">+12%</text>
  
  <circle cx="170" cy="60" r="12" fill="#e74c3c"/>
  <path d="M165 60 L170 65 L175 60" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <text x="170" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#e74c3c">-3%</text>
  
  <!-- Multiple accounts visualization -->
  <rect x="30" y="140" width="140" height="40" rx="4" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Account icons -->
  <circle cx="50" cy="155" r="8" fill="#3498db"/>
  <text x="50" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">C</text>
  <text x="50" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Checking</text>
  
  <circle cx="80" cy="155" r="8" fill="#27ae60"/>
  <text x="80" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">S</text>
  <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Savings</text>
  
  <circle cx="110" cy="155" r="8" fill="#9b59b6"/>
  <text x="110" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">I</text>
  <text x="110" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Investment</text>
  
  <circle cx="140" cy="155" r="8" fill="#f39c12"/>
  <text x="140" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">R</text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Retirement</text>
  
  <!-- Health score -->
  <circle cx="170" cy="140" r="20" fill="#27ae60" stroke="#ffffff" stroke-width="3"/>
  <text x="170" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">85</text>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">HEALTH</text>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">SCORE</text>
  
  <!-- Real-time data indicator -->
  <circle cx="160" cy="20" r="8" fill="#e74c3c"/>
  <circle cx="160" cy="20" r="5" fill="#e74c3c" opacity="0.5"/>
  <circle cx="160" cy="20" r="3" fill="#e74c3c" opacity="0.3"/>
  <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">LIVE</text>
</svg>