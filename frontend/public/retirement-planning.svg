<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retirementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Calendar/planner -->
  <rect x="50" y="50" width="100" height="80" rx="6" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="50" y="50" width="100" height="20" rx="6" fill="url(#retirementGradient)"/>
  <text x="100" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">RETIREMENT PLAN</text>
  
  <!-- Calendar grid -->
  <line x1="70" y1="70" x2="70" y2="130" stroke="#e9ecef" stroke-width="1"/>
  <line x1="90" y1="70" x2="90" y2="130" stroke="#e9ecef" stroke-width="1"/>
  <line x1="110" y1="70" x2="110" y2="130" stroke="#e9ecef" stroke-width="1"/>
  <line x1="130" y1="70" x2="130" y2="130" stroke="#e9ecef" stroke-width="1"/>
  
  <line x1="50" y1="85" x2="150" y2="85" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="115" x2="150" y2="115" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Age markers -->
  <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">30</text>
  <text x="80" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">40</text>
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">50</text>
  <text x="120" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">60</text>
  <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">65</text>
  
  <!-- Progress bars -->
  <rect x="55" y="90" width="8" height="8" fill="#3498db"/>
  <rect x="75" y="90" width="8" height="8" fill="#3498db"/>
  <rect x="95" y="90" width="8" height="8" fill="#f39c12"/>
  <rect x="115" y="90" width="8" height="8" fill="#e74c3c"/>
  <rect x="135" y="90" width="8" height="8" fill="#27ae60"/>
  
  <!-- Investment growth -->
  <polyline points="60,125 80,115 100,105 120,95 140,85" 
            fill="none" 
            stroke="#27ae60" 
            stroke-width="3"/>
  
  <!-- Target amount -->
  <rect x="55" y="140" width="90" height="20" rx="4" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
  <text x="100" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$1.2M Goal</text>
  
  <!-- AI brain -->
  <circle cx="30" cy="30" r="18" fill="#e74c3c" stroke="#ffffff" stroke-width="3"/>
  <circle cx="25" cy="25" r="2" fill="#ffffff"/>
  <circle cx="35" cy="25" r="2" fill="#ffffff"/>
  <path d="M22 35 Q30 40 38 35" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Neural connections -->
  <path d="M15 35 Q10 30 5 40" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <path d="M45 35 Q50 30 55 40" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="5" cy="40" r="3" fill="#e74c3c"/>
  <circle cx="55" cy="40" r="3" fill="#e74c3c"/>
  
  <!-- Clock for time planning -->
  <circle cx="170" cy="30" r="15" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="170" y1="20" x2="170" y2="30" stroke="#2c3e50" stroke-width="2"/>
  <line x1="170" y1="30" x2="175" y2="35" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Money symbols -->
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="20" fill="#27ae60">$</text>
  <text x="180" y="165" font-family="Arial, sans-serif" font-size="16" fill="#27ae60">$</text>
  <text x="175" y="180" font-family="Arial, sans-serif" font-size="18" fill="#27ae60">$</text>
</svg>