<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Phone -->
  <rect x="75" y="40" width="50" height="120" rx="8" fill="url(#mobileGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="80" y="50" width="40" height="70" rx="3" fill="#2c3e50"/>
  
  <!-- Banking app interface -->
  <rect x="82" y="55" width="36" height="8" rx="2" fill="#27ae60"/>
  <text x="100" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">OctoTrust</text>
  
  <!-- Balance display -->
  <rect x="82" y="67" width="36" height="12" rx="2" fill="#ffffff"/>
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">$4,567.89</text>
  
  <!-- Transaction list -->
  <rect x="82" y="82" width="36" height="4" rx="1" fill="#ecf0f1"/>
  <rect x="82" y="88" width="36" height="4" rx="1" fill="#ecf0f1"/>
  <rect x="82" y="94" width="36" height="4" rx="1" fill="#ecf0f1"/>
  <rect x="82" y="100" width="36" height="4" rx="1" fill="#ecf0f1"/>
  
  <!-- Quick action buttons -->
  <circle cx="90" cy="110" r="4" fill="#e74c3c"/>
  <circle cx="100" cy="110" r="4" fill="#f39c12"/>
  <circle cx="110" cy="110" r="4" fill="#27ae60"/>
  
  <!-- Home button -->
  <circle cx="100" cy="145" r="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Biometric scanner -->
  <rect x="130" y="80" width="25" height="15" rx="3" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <circle cx="142" cy="87" r="3" fill="#27ae60"/>
  <path d="M138 87 Q142 82 146 87" fill="none" stroke="#27ae60" stroke-width="1"/>
  <path d="M138 87 Q142 92 146 87" fill="none" stroke="#27ae60" stroke-width="1"/>
  
  <!-- Notification -->
  <circle cx="120" cy="30" r="12" fill="#e74c3c"/>
  <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">3</text>
  
  <!-- Wifi/signal indicators -->
  <rect x="45" y="60" width="3" height="8" fill="#27ae60"/>
  <rect x="50" y="55" width="3" height="13" fill="#27ae60"/>
  <rect x="55" y="50" width="3" height="18" fill="#27ae60"/>
</svg>