<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Wallet -->
  <path d="M60 80 Q55 75 60 70 L140 70 Q145 75 140 80 L140 120 Q145 125 140 130 L60 130 Q55 125 60 120 Z" 
        fill="url(#walletGradient)" 
        stroke="#2c3e50" 
        stroke-width="2"/>
  
  <!-- Wallet fold -->
  <path d="M60 80 L140 80 L140 120 L60 120 Z" fill="none" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Credit cards inside -->
  <rect x="70" y="85" width="35" height="22" rx="3" fill="#3498db" opacity="0.8"/>
  <rect x="70" y="90" width="35" height="22" rx="3" fill="#e74c3c" opacity="0.8"/>
  <rect x="70" y="95" width="35" height="22" rx="3" fill="#f39c12" opacity="0.8"/>
  
  <!-- Digital display -->
  <rect x="110" y="90" width="25" height="15" rx="2" fill="#2c3e50"/>
  <text x="122" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#27ae60">$125</text>
  
  <!-- Fingerprint scanner -->
  <circle cx="125" cy="110" r="8" fill="#27ae60" opacity="0.8"/>
  <circle cx="125" cy="110" r="6" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="125" cy="110" r="4" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="125" cy="110" r="2" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- NFC/contactless payment waves -->
  <path d="M40 50 Q50 45 60 50" fill="none" stroke="#3498db" stroke-width="2"/>
  <path d="M35 55 Q50 45 65 55" fill="none" stroke="#3498db" stroke-width="2"/>
  <path d="M30 60 Q50 45 70 60" fill="none" stroke="#3498db" stroke-width="2"/>
  
  <!-- Phone for mobile payments -->
  <rect x="150" y="60" width="30" height="50" rx="6" fill="#2c3e50"/>
  <rect x="155" y="65" width="20" height="35" rx="2" fill="#3498db"/>
  <circle cx="165" cy="105" r="3" fill="#ffffff"/>
  
  <!-- Payment confirmation -->
  <circle cx="165" cy="80" r="8" fill="#27ae60"/>
  <path d="M160 80 L163 83 L170 75" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Transaction categorization -->
  <rect x="40" y="140" width="120" height="40" rx="4" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Category bars -->
  <rect x="50" y="150" width="15" height="8" fill="#e74c3c"/>
  <text x="57" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Food</text>
  
  <rect x="70" y="150" width="20" height="8" fill="#f39c12"/>
  <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Gas</text>
  
  <rect x="95" y="150" width="25" height="8" fill="#3498db"/>
  <text x="107" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Shopping</text>
  
  <rect x="125" y="150" width="10" height="8" fill="#9b59b6"/>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Misc</text>
  
  <!-- Security lock -->
  <circle cx="180" cy="30" r="12" fill="#27ae60"/>
  <rect x="175" y="25" width="10" height="8" rx="1" fill="#ffffff"/>
  <circle cx="180" cy="23" r="3" fill="none" stroke="#27ae60" stroke-width="2"/>
</svg>