<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Document -->
  <rect x="60" y="50" width="80" height="100" rx="4" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Document header -->
  <rect x="60" y="50" width="80" height="20" rx="4" fill="url(#loanGradient)"/>
  <text x="100" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">LOAN APPROVED</text>
  
  <!-- Document content lines -->
  <rect x="70" y="80" width="60" height="3" rx="1" fill="#bdc3c7"/>
  <rect x="70" y="90" width="45" height="3" rx="1" fill="#bdc3c7"/>
  <rect x="70" y="100" width="55" height="3" rx="1" fill="#bdc3c7"/>
  <rect x="70" y="110" width="40" height="3" rx="1" fill="#bdc3c7"/>
  
  <!-- Loan amount -->
  <rect x="70" y="120" width="60" height="15" rx="2" fill="#e8f5e8" stroke="#27ae60" stroke-width="1"/>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$50,000</text>
  
  <!-- Signature line -->
  <line x1="70" y1="140" x2="130" y2="140" stroke="#2c3e50" stroke-width="1"/>
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d">Signature</text>
  
  <!-- Optimization badge -->
  <circle cx="40" cy="40" r="25" fill="#f39c12" stroke="#ffffff" stroke-width="3"/>
  <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">BEST</text>
  <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">RATE</text>
  
  <!-- Progress indicators -->
  <circle cx="160" cy="80" r="8" fill="#27ae60"/>
  <path d="M155 80 L159 84 L165 75" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="160" cy="100" r="8" fill="#27ae60"/>
  <path d="M155 100 L159 104 L165 95" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="160" cy="120" r="8" fill="#27ae60"/>
  <path d="M155 120 L159 124 L165 115" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Gamification stars -->
  <polygon points="25,110 27,116 33,116 28,120 30,126 25,122 20,126 22,120 17,116 23,116" fill="#f39c12"/>
  <polygon points="25,135 27,141 33,141 28,145 30,151 25,147 20,151 22,145 17,141 23,141" fill="#f39c12"/>
</svg>